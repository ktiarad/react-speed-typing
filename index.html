<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
</head>
<body>
    <div id="root"></div>

<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.js"></script>
<script type="text/babel">
    // apakah ingin set target?
    // jika ingin set target, maka pilih target wpm
    // mulai ngetik

    const WpmForm = (props) => {
        const [inputWpm, setInputWpm] = React.useState("");
        const handleInputWpm = (e) => {
            setInputWpm(e.target.value);
        }

        const handleFormSubmit = (e) => {
            e.preventDefault();
            if (inputWpm == 0) {
                // No Target
                console.log("Wpm : ", 0)

            }
            else {
                // Target
                // props.onChangeWpm(inputWpm);
                console.log("Wpm : ", inputWpm)
            }
        }
        return (
            <form onSubmit={handleFormSubmit}>
                <div>
                    <p>Set your target here, 0 for no target:</p>
                    <input type="text" 
                        placeholder="Wpm Target" 
                        value={inputWpm}
                        onChange={handleInputWpm} />
                    <input type="submit" value="Submit" name="wpm" />
                </div>
            </form>
        )
        
    }

    const SpeedTypingForm = (props) => {
        const [inputWord, setInputWord] = React.useState("");

        const handleInputWord = (e) => {
            setInputWord(e.target.value);
        }

        return (
            <form>
                <div>
                    <p>Typing Place:</p>
                    <input type="text" 
                        placeholder={inputWord} 
                        value={inputWord}
                        onChange={handleInputWord} />
                </div>
            </form>
        )

    }

    const MyApp = () => {
        const handleTypingChange = (e) => {
            
        }
        return (
            <div class="containter">
                <WpmForm></WpmForm>
                <SpeedTypingForm></SpeedTypingForm>
            </div>
        ) 
    }
    ReactDOM.render(<MyApp />, document.getElementById('root'))
</script>
</body>
</html>
